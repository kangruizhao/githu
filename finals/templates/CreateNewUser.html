
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Meet N Eat</title>

    <!-- Bootstrap -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/loginStyle.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
       <header>
         <h1>
           Meet N Eat

         </h1>
       </header>
        <div id="login-overlay" class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <ul class="nav nav-tabs">
                 <li role="presentation" ><a href='{{url_for('login')}}'>Login</a></li>
                   <li role="presentation" class="active"><a href='#'>Sign up</a></li>

                   </ul>
              </div>
              <div class="modal-body">
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="well">
                              <form id="loginForm" method="POST" novalidate="novalidate">
                                  <div class="form-group">
                                      <label for="username" class="control-label">Username</label>
                                      <input type="text" class="form-control" id="Email" name="Email" value="" required="" title="Please enter you email" placeholder="example@gmail.com">
                                      <span class="help-block"></span>
                                  </div>
                                  <div class="form-group">
                                      <label for="password" class="control-label">Password</label>
                                      <input type="password" class="form-control" id="Password" name="Password" value="" required="" title="Please enter your password">
                                      <span class="help-block"></span>
                                  </div>
																	<div class="form-group">
																			<label for="password" class="control-label">comfirm your password</label>
																			<input type="password" class="form-control" id="c-Password" name="c-Password" value="" required="" title="Please enter your password">
																			<span class="help-block"></span>
																	</div>
																	{% with messages = get_flashed_messages() %}
																		{% if messages %}
																		<div class="alert alert-danger" role="alert">{{messages}}</div>
																		{% endif %}
																	{% endwith %}
																	<div class="checkbox">
                                  <button type="submit" class="btn btn-success btn-block">Create a new account</button>

                              </form>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
		  <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
